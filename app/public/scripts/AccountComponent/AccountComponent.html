<div class="row" data-ng-if="!$ctrl.isLogged">
    <form name="clientLoginForm" class="col s6">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input data-ng-model="client.name" id="user_name" type="text" class="validate" name="name">
          <label for="user_name">User Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input data-ng-model="client.email" id="email" type="email" class="validate" name="email" required>
          <label for="email" data-error="Type correct email adress">Email</label>
        </div>
      </div>
      <div class="row">
            <button class="btn waves-effect waves-light" data-ng-click="$ctrl.login(client)" ng-disabled="clientLoginForm.$invalid">Login
                    <i class="material-icons right">send</i>
                  </button>
        </div>
    </form>
  </div>
